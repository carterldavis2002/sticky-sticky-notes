<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky, Sticky Notes!</title>
</head>
<body>
    <div id="note-container"></div>
    <div class="fixed-front" id="history-message"></div>
    <div class="fixed-front" id="history-container">
        <button class="img-btn" id="undo-btn"><img id="undo-img"></button>
        <button class="img-btn" id="redo-btn"><img id="redo-img"></button>
    </div>
    <button class="img-btn fixed-front" id="settings"><img id="settings-img"></button>
    <dialog id="settings-modal">
        <h1>Settings</h1>
        <input type="checkbox" id="hide-ui">Hide UI buttons (save, create note, undo/redo)</input>
        <h2>Hotkeys</h2>
        <p><kbd>Ctrl</kbd> + <kbd>s</kbd>: Save current workspace</p>
        <p><kbd>Alt</kbd> + <kbd>n</kbd>: Create new note</p>
        <p><kbd>Ctrl</kbd> + <kbd>z</kbd>: Undo action (create/remove note, lock note, change color)</p>
        <p><kbd>Ctrl</kbd> + <kbd>y</kbd>: Redo action (create/remove note, lock note, change color)</p>
        <button id="close-btn">Close</button>
    </dialog>
    <button class="gray-border fixed-front" id="add-note">+</button>
    <button class="gray-border fixed-front" id="save-workspace">SAVE</button>
</body>
</html>
